[package]
name = "unleash-proxy-rust"
version = "0.1.0"
authors = ["Robert Collins <robert.collins@cognite.com>"]
edition = "2018"
license = "unlicensed"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.31"
enum-map = "0.6.2"
futures = "0.3.5"
http-client = "3.0.0"
hyper = "0.13"
ipaddress = "0.1.2"
serde = { version = "1.0.0", features = ["derive"] }
serde_json = "1.0.56"
tokio = { version = "0.2", features = ["full"] }
unleash-api-client = "0.3.0"
url = "2.1.1"

[patch.crates-io]
unleash-api-client = { path = '../unleash-client-rust' }